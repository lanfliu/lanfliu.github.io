$('div').on('click', function() {

    $(this).attr("bc", $(this).css("background-color"));
    $(this).attr("fs", $(this).css("font-size"));
    $(this).attr("cc", $(this).css("color"));

    $(this).css('font-size', ' 5em');

    $(this).css('font-size', $(this).attr("fs"));
